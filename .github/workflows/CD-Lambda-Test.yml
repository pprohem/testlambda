name: Continuous Deployment to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Load environment variables from JSON secret
      id: load-env
      run: |
        # Salvar o conteúdo do secret em um arquivo JSON
        echo "${{ secrets.ENV_VARS_JSON }}" > env_vars.json
        
        # Debug: Imprimir o conteúdo do arquivo JSON para verificar
        cat env_vars.json
        
        # Carregar variáveis de ambiente a partir do JSON
        ENV_VARS=$(jq -r 'to_entries | map("\(.key)=\(.value|tostring)") | .[]' env_vars.json)
        
        # Debug: Imprimir as variáveis de ambiente carregadas
        echo "$ENV_VARS" >> $GITHUB_ENV

    - name: Print last 5 environment variables
      run: |
        tail -n 5 $GITHUB_ENV
    - run: npm ci
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_ROHEM }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ROHEM }}